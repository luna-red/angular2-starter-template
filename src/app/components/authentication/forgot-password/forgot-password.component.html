<div>
  <h1 class="text-center small-desc">Forgot Password?</h1>
  <p class="text-center small-desc">
    <small>Enter your email below to receive your password reset instructions.</small>
  </p>

  <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user"></i></span>
      <input type="email" class="form-control" placeholder="Email" required>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn cp-button-primary btn-block">Request Password Reset</button>
  </div>
</div>
